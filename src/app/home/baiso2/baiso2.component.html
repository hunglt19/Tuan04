<h2>Bai so 2</h2>

<h2>My Users</h2>
<ul class="heroes">
  <li *ngFor="let users of heroes | slice:5"
      [class.selected]="users === selectedUser"
      (click)="onSelect(users)">
    <span class="badge">{{users.id}}</span> {{users.name}}
    <span class="badge">{{users.salary}}VND</span>
  </li>
</ul>

<div *ngIf="selectedUser">

  <h2>{{selectedUser.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedUser.id}}</div>
  <div><span>Tien Luong: </span>{{selectedUser.salary | currency: '': ''}}VND</div>

  <div>
    <label for="hero-name">User name: </label>
    <input id="hero-name" [(ngModel)]="selectedUser.name" placeholder="name">
  </div>

</div>
